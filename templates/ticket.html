<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Ticket Info - SkyWay Airlines</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>SkyWay Airlines</h1>
                <p>Reservation System</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-container">
                <h2>Enter Ticket Information</h2>
                <form id="ticketInfoForm" action="/add_ticket" method="POST">
                    <div class="form-group">
                        <label for="ticket_id">Ticket ID</label>
                        <input type="text" id="ticket_id" name="ticket_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="passenger_id">Passenger ID</label>
                        <input type="text" id="passenger_id" name="passenger_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="flight_id">Flight ID</label>
                        <input type="text" id="flight_id" name="flight_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="seat_number">Seat Number</label>
                        <input type="text" id="seat_number" name="seat_number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select id="class" name="class" required>
                            <option value="">Select Class</option>
                            <option value="economy">Economy</option>
                            <option value="premium-economy">Premium Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First Class</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="booking_date">Booking Date</label>
                        <input type="date" id="booking_date" name="booking_date" required>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">Save Ticket Information</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SkyWay Airlines. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
