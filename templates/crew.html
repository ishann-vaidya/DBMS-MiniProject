<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Login - SkyWay Airlines</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>SkyWay Airlines</h1>
                <p>Reservation System</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-container">
                <h2>Crew Login</h2>
                <form id="crewLoginForm" action="/add_crew  " method="POST">
                    <div class="form-group">
                        <label for="crew_id">Crew ID</label>
                        <input type="text" id="crew_id" name="crew_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="pilot">Pilot</option>
                            <option value="co-pilot">Co-Pilot</option>
                            <option value="flight-attendant">Flight Attendant</option>
                            <option value="ground-staff">Ground Staff</option>
                            <option value="engineer">Engineer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" id="salary" name="salary" min="0" required>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">Login</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SkyWay Airlines. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
