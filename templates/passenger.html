<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login - SkyWay Airlines</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>SkyWay Airlines</h1>
                <p>Reservation System</p>
            </div>
            <nav>
                <ul>
                    <li><a href="templates/index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-container">
                <h2>Passenger Login</h2>
                <form id="passengerLoginForm" action="/add_passenger" method="POST">
                    <div class="form-group">
                        <label for="passenger_id">Passenger ID</label>
                        <input type="text" id="passenger_id" name="passenger_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="0" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">Login</button>
                    <p class="form-footer">Don't have an account? <a href="#">Register here</a></p>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SkyWay Airlines. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
