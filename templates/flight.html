<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Flight Info - SkyWay Airlines</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>SkyWay Airlines</h1>
                <p>Reservation System</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="form-container">
                <h2>Enter Flight Information</h2>
                <form id="flightInfoForm" action="/add_flight" method="POST">
                    <div class="form-group">
                        <label for="flight_id">Flight ID</label>
                        <input type="text" id="flight_id" name="flight_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="flight_number">Flight Number</label>
                        <input type="text" id="flight_number" name="flight_number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="origin">Origin</label>
                        <input type="text" id="origin" name="origin" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="departure_date">Departure Date</label>
                        <input type="date" id="departure_date" name="departure_date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="departure_time">Departure Time</label>
                        <input type="time" id="departure_time" name="departure_time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="arrival_date">Arrival Date</label>
                        <input type="date" id="arrival_date" name="arrival_date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="arrival_time">Arrival Time</label>
                        <input type="time" id="arrival_time" name="arrival_time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="aircraft_type">Aircraft Type</label>
                        <input type="text" id="aircraft_type" name="aircraft_type" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="total_seats">Total Seats</label>
                        <input type="number" id="total_seats" name="total_seats" min="1" required>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">Save Flight Information</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SkyWay Airlines. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
